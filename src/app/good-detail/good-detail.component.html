<div class="row">
  <div class="col-md-6">
    <img [src]="(goodToDisplay | async)?.videoUrl">
  </div>
  <div class="col-md-6">
    <div>
      <h3>{{(goodToDisplay | async)?.title | uppercase}}</h3>
      <h4>{{(goodToDisplay | async)?.artist | uppercase}}</h4>
      <p>{{(goodToDisplay | async)?.description}}</p>
      <p>{{(goodToDisplay | async)?.quantity}}</p>
      <div class="col-md-4 panel panel-default">
        <div class="panel-body" id="create-item">
          <h4>Edit Product</h4>
          <label>title</label><br>
          <input value="{{(goodToDisplay | async)?.title | uppercase}}" #title ><br>
          <label>artist</label><br>
          <input value="{{(goodToDisplay | async)?.artist | uppercase}}" #artist ><br>
          <label>description</label><br>
          <input value="{{(goodToDisplay | async)?.description}}" #description><br>
          <label>url</label><br>
          <input value="{{(goodToDisplay | async)?.videoUrl}}" #url><br>
          <label>quantity</label><br>
          <input value="{{(goodToDisplay | async)?.quantity}}" #quantity><br>
          <button (click)="beginUpdatingGood(title.value, artist.value, description.value, url.value, quantity.value); title.value=''; artist.value=''; description.value=''; url.value=''; quantity.value=''">Submit</button>
          <button (click)="beginDeletingGood()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
